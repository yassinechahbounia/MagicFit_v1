<div class="container mt-4 text-white">
  <h2 class="mb-4">➕ Ajouter un Utilisateur</h2>

  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()" class="bg-dark p-4 rounded shadow">
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Rôle</label>
      <input type="text" formControlName="role" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="utilisateurForm.invalid">Enregistrer</button>
  </form>
</div>
