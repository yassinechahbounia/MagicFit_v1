<div class="container mt-5 text-white">
  <h2>🗑️ Supprimer un Programme</h2>
  <ul class="list-group">
    <li *ngFor="let p of programmes" class="list-group-item d-flex justify-content-between align-items-center">
      {{ p.nom }}
      <button class="btn btn-danger btn-sm" (click)="supprimer(p.id)">Supprimer</button>
    </li>
  </ul>
</div>
