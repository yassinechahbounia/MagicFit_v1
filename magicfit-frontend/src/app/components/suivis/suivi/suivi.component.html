<div class="container mt-4 text-white">
  <h2 class="text-center mb-4 border-bottom pb-2">📊 Suivi des utilisateurs</h2>

  <!-- Formulaire d'ajout -->
  <form [formGroup]="suiviForm" (ngSubmit)="ajouterSuivi()" class="bg-dark p-4 rounded shadow mb-4">
    <div class="row g-3">
      <div class="col-md-3">
        <label for="user_id" class="form-label">Sélectionner un utilisateur</label>
        <select formControlName="user_id" class="form-control" id="user_id" required>
          <option value="" disabled selected>Choisir...</option>
          <option *ngFor="let u of utilisateurs" [value]="u.id">{{ u.name }} ({{ u.email }})</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Date</label>
        <input formControlName="date" type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-2">
        <label for="poids" class="form-label">Poids (kg)</label>
        <input formControlName="poids" type="number" class="form-control" id="poids">
      </div>
      <div class="col-md-2">
        <label for="repetitions" class="form-label">Répétitions</label>
        <input formControlName="repetitions" type="number" class="form-control" id="repetitions" required>
      </div>
      <div class="col-md-2">
        <label for="commentaire" class="form-label">Commentaire</label>
        <input formControlName="commentaire" type="text" class="form-control" id="commentaire">
      </div>
    </div>
    <div class="text-end mt-3">
      <button type="submit" class="btn btn-success">Ajouter Suivi</button>
    </div>
  </form>

  <!-- 🔍 Filtre utilisateur -->
  <div class="mb-3">
    <label class="form-label">Filtrer par utilisateur</label>
    <input [(ngModel)]="filtreUtilisateur" class="form-control" placeholder="Entrer ID utilisateur">
  </div>

  <!-- 🧾 Tableau des suivis -->
  <table class="table table-striped text-white">
    <thead>
      <tr>
        <th>Utilisateur</th>
        <th>Date</th>
        <th>Poids</th>
        <th>Répétitions</th>
        <th>Commentaire</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let suivi of getSuivisFiltres()">
        <td>{{ suivi.user?.name || suivi.user_id }}</td>
        <td>{{ suivi.date }}</td>
        <td>{{ suivi.poids }}</td>
        <td>{{ suivi.repetitions }}</td>
        <td>{{ suivi.commentaire }}</td>
        <td><button class="btn btn-sm btn-danger" (click)="supprimerSuivi(suivi.id)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>

  <!-- 📈 Graphique -->
  <div class="mt-5">
    <h4>📈 Répétitions par jour</h4>
    <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType">
    </canvas>
  </div>
</div>
