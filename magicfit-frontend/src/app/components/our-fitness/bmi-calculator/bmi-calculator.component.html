 <div class="container mt-5 text-white">
      <div class="wrapper mx-auto px-3 py-4 bg-dark rounded shadow" style="max-width: 500px;">
        <h5 class="text-warning text-center mb-3">BMI CALCULATOR</h5>
        <input type="number" class="form-control mb-2" [(ngModel)]="weight" placeholder="Weight (kg)" />
        <input type="number" class="form-control mb-3" [(ngModel)]="height" placeholder="Size (cm)" />
        <button class="btn btn-warning w-100" (click)="calculateBMI()">Calculate</button>
        <div *ngIf="bmi" class="mt-3 alert alert-info text-center">
          Your BMI is : <strong>{{ bmi.toFixed(2) }}</strong>
        </div>
      </div>
    </div>
