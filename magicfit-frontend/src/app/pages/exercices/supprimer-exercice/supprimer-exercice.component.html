<div class="container mt-5 text-white">
  <h2>🗑️ Supprimer un Exercice</h2>
  <ul class="list-group">
    <li *ngFor="let e of exercices" class="list-group-item d-flex justify-content-between align-items-center">
      {{ e.nom }}
      <button class="btn btn-danger btn-sm" (click)="supprimer(e.id)">Supprimer</button>
    </li>
  </ul>
</div>
