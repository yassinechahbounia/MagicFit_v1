<section class="mt-5 py-5 bg-black">
  <div class="container">
    <h2 class="text-white text-center mb-5 border-bottom border-secondary pb-3">
      ðŸŽ¯ Our Programs
    </h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
      <!-- Programmes statiques -->
      <div class="col" *ngFor="let prog of staticPrograms">
        <div class="custom-card h-100 d-flex flex-column align-items-center text-center">
          <img [src]="'assets/icons/' + prog.icon" alt="Icone" class="program-icon mb-3" />
          <h5 class="text-uppercase text-warning fw-bold">{{ prog.title }}</h5>
          <p class="text-light small">{{ prog.description }}</p>
          <a [routerLink]="['/programme', prog.id]" class="btn btn-outline-warning mt-auto">Learn More</a>
        </div>
      </div>

      <!-- Programmes dynamiques depuis API -->
      <div class="col" *ngFor="let prog of programmes">
        <div class="custom-card h-100 d-flex flex-column align-items-center text-center">
          <img [src]="'assets/images/' + prog.image" alt="Image" class="program-icon mb-3" />
          <h5 class="text-uppercase text-warning fw-bold">{{ prog.nom }}</h5>
          <p class="text-light small">{{ prog.description }}</p>
          <p class="text-muted small">CatÃ©gorie: {{ prog.categorie }}</p>
          <a [routerLink]="['/programme', prog.id]" class="btn btn-outline-warning mt-auto">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</section>
