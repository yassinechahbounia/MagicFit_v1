<div class="container mt-4 text-white">
  <h2 class="text-center mb-3">🧑‍💼 Gestion des Réservations</h2>

  <form [formGroup]="form" (ngSubmit)="ajouterReservation()" class="bg-dark p-4 rounded shadow mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <input class="form-control" formControlName="nom" placeholder="Nom" required />
      </div>
      <div class="col-md-4">
        <input class="form-control" formControlName="email" type="email" placeholder="Email" required />
      </div>
      <div class="col-md-4">
        <select class="form-select" formControlName="type">
          <option value="Collectif">Cours Collectif</option>
          <option value="Privé">Coaching Privé</option>
        </select>
      </div>
      <div class="col-md-4">
        <input class="form-control" formControlName="date" type="date" required />
      </div>
      <div class="col-md-4">
        <input class="form-control" formControlName="heure" type="time" required />
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button type="submit" class="btn btn-success flex-fill">
          {{ edition ? '✅ Modifier' : '➕ Ajouter' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="annulerEdition()" *ngIf="edition">Annuler</button>
      </div>
    </div>
  </form>

  <table class="table table-dark table-bordered table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Type</th>
        <th>Date</th>
        <th>Heure</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reservations">
        <td>{{ r.nom }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.type }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.heure }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="modifierReservation(r)">✏️</button>
          <button class="btn btn-sm btn-danger" (click)="supprimerReservation(r.id)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
